<div id="app">
  <h4>Input Of Worklogs</h4>
  <ul class="nav nav-tabs">
    <li *ngIf="!loggedIn">
      <a to="/dashboard">Dashboard</a>
    </li>
    <li *ngIf="loggedIn && acl.access_worklogs">
      <a to="/list-of-worklogs">List of worklogs</a>
    </li>
    <li *ngIf="loggedIn && acl.access_users">
      <a to="/users">Users</a>
    </li>
    <li *ngIf="loggedIn && acl.access_user_settings">
      <a to="/settings">Settings</a>
    </li>
    <li>
      <a *ngIf="loggedIn" to="/logout">Log out</a>
      <a routerLink="login" routerLinkActive="active">Log in</a>
    </li>
    <li *ngIf="!loggedIn">
      <a routerLink="register" routerLinkActive="active">Register</a>
    </li>
    <li class="userInfo pull-right" *ngIf="loggedIn">
      <a>{{user.name}} - {{user.email}}</a>
    </li>
  </ul>

  <alert></alert>

  <div id="routerView">
    <!--<template>-->
      <router-outlet></router-outlet>
    <!--</template>-->
    <!--<template>-->
      <p>You are logged {{ loggedIn ? 'in' : 'out' }}.</p>
    <!--</template>-->
  </div>
</div>
